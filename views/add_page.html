{% extends "layout.html" %}

{% block content %}

<h1>ADD PAGE</h1>
<br>
<form action='/add/submit' method='post'>
  <div class="form-group">
    <label for="pageTitle">PAGE TITLE</label>
    <input type="input" class="form-control" name="pageTitle" placeholder="Enter page title">
  </div>

  <div class="form-group">
    <label for="pageContent">PAGE CONTENT</label>
    <textarea class="form-control" rows="8" name="pageContent" placeholder="Enter page content"></textarea>
  </div>

  <div class="form-group">
    <label for="pageTags">TAGS</label>
    <input type="input" class="form-control" name="pageTags" placeholder="Enter page tags">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
